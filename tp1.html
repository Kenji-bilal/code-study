<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>TP1 – Python</title>

<link rel="stylesheet" href="style.css">
<link href="https://cdn.jsdelivr.net/npm/prismjs/themes/prism-tomorrow.css" rel="stylesheet" />

</head>
<body>

<h2>TP1 – المتغيرات والإدخال</h2>

<div class="tp-container">

  <div class="tp-list">
    <button onclick="loadCode('tp/tp1/ex1.py')">تمرين 1</button>
    <button onclick="loadCode('tp/tp1/ex2.py')">تمرين 2</button>
    <button onclick="loadCode('tp/tp1/ex3.py')">تمرين 3</button>
  </div>

  <pre class="code-box">
<code id="code" class="language-python">
اختر تمرينًا لعرض الكود
</code>
  </pre>

</div>

<script src="https://cdn.jsdelivr.net/npm/prismjs/prism.js"></script>
<script src="https://cdn.jsdelivr.net/npm/prismjs/components/prism-python.min.js"></script>

<script>
function loadCode(file) {
  fetch(file)
    .then(r => r.text())
    .then(data => {
      const code = document.getElementById("code");
      code.textContent = data;
      Prism.highlightElement(code);
    });
}
</script>

</body>
</html>
